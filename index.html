<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="public/main.css">
      <!-- Import Three.js library-->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
      }
    }
  </script>
    <title>City Builder with three js and live server</title>
</head>
<body>
<div id="root-window" class="root-window">
  <!-- Part 5 (Raycasting) -->
    <div id="game-window" class="game-window">
      <div id="toolbar" class="toolbar">
        <button type="button" id="bulldoze-btn" class="toolbar-btn selected" onclick="setActiveTool(event,'bulldoze')">DÃ©truire</button>
        <button type="button" id="residential-btn" class="toolbar-btn" onclick="setActiveTool(event,'residential')">Maisons</button>
        <button type="button" id="industrial-btn" class="toolbar-btn" onclick="setActiveTool(event,'industrial')">Industries</button>
        <button type="button" id="commercial-btn" class="toolbar-btn" onclick="setActiveTool(event,'commercial')">Commerces</button>
        <button type="button" id="person-btn" class="toolbar-btn" onclick="setActiveTool(event,'house')">Person</button>
        <button type="button" id="roads-btn" class="toolbar-btn" onclick="setActiveTool(event,'roads')">Routes</button> 
      </div>
    </div>
</div>
<script type="module">
    import { createGame } from './src/game.js';
    let selectedControl = document.getElementById('bulldoze-btn');
    
    window.onload = () => {
       window.game = createGame();
    } 
    window.setActiveTool = (event, toolId) => {
      if(selectedControl){
        selectedControl.classList.remove('selected');
      }
      selectedControl = event.target;
      selectedControl.classList.add('selected');
      window.game.setActiveToolId(toolId);
    }
</script>
</body>
</html>
