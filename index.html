<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="public/main.css">
      <!-- Import Three.js library-->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
      }
    }
  </script>
    <title>City Builder with three js and live server</title>
</head>
<body>
<div id="root-window">
    <div id="game-window"></div>
</div>
<script type="module">
    import { createScene } from './src/scene.js';
    import { createCity } from './src/city.js';

    window.onload = () => {
        const scene = createScene();
        const city = createCity(8);
        scene.initialize(city);
        
        window.scene = scene;
        document.addEventListener('mousedown', window.scene.onMouseDown, false);
        document.addEventListener('mouseup', window.scene.onMouseUp, false);
        document.addEventListener('mousemove', window.scene.onMouseMove, false);
        document.addEventListener('keydown', window.scene.onKeyDown, false);
        document.addEventListener('keyup', window.scene.onKeyUp, false);
        window.scene.start();
    };
</script>
</body>
</html>
